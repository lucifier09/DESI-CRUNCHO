<!-- ✅ FEEDBACK SECTION WITH PUBLIC COMMENTS -->
<section class="bg-yellow-50 py-10 px-6 md:px-20" id="rate-us">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-yellow-900 mb-4">Rate Us</h2>
    <p class="text-lg text-gray-700 mb-6 italic">
      “Your feedback is the secret ingredient that makes Desi Cruncho more delicious.”
    </p>

    <!-- Interactive Star Ratings -->
    <div id="stars" class="flex justify-center mb-6 text-yellow-500 text-3xl cursor-pointer">
      <i class="fas fa-star" data-value="1"></i>
      <i class="fas fa-star" data-value="2"></i>
      <i class="fas fa-star" data-value="3"></i>
      <i class="fas fa-star" data-value="4"></i>
      <i class="fas fa-star" data-value="5"></i>
    </div>

    <!-- Feedback Form -->
    <form id="feedbackForm" class="bg-white rounded-xl shadow-md p-6 max-w-xl mx-auto">
      <label for="feedback" class="block text-left text-gray-800 font-semibold mb-2">Your Feedback</label>
      <textarea id="feedback" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Share your experience..."></textarea>

      <input type="hidden" id="rating" name="rating" value="5">

      <button type="submit" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">
        Submit
      </button>
    </form>

    <!-- Submitted Feedback Display -->
    <div id="feedbackList" class="mt-10 text-left max-w-xl mx-auto space-y-4"></div>
  </div>
</section>

<!-- ⭐ JavaScript for Star Rating + Show Submitted Feedback -->
<script>
  const stars = document.querySelectorAll('#stars i');
  const ratingInput = document.getElementById('rating');
  const form = document.getElementById('feedbackForm');
  const feedbackList = document.getElementById('feedbackList');

  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      const rating = index + 1;
      ratingInput.value = rating;

      stars.forEach((s, i) => {
        s.classList.toggle('text-yellow-500', i < rating);
        s.classList.toggle('text-gray-300', i >= rating);
      });
    });
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const feedback = document.getElementById('feedback').value;
    const rating = ratingInput.value;

    if (feedback.trim() !== "") {
      const entry = document.createElement('div');
      entry.className = 'bg-white p-4 border-l-4 border-yellow-500 rounded shadow';

      entry.innerHTML = `
        <div class="text-yellow-600 text-xl mb-1">${'★'.repeat(rating)}${'☆'.repeat(5 - rating)}</div>
        <p class="text-gray-800">${feedback}</p>
      `;
      feedbackList.prepend(entry);
      form.reset();
    }
  });
</script>
